<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alex - Digital CV</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #0d0d0d;
            color: #fff;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: transparent;
        }

        header h1 {
            color: #ff5c8a;
            font-size: 24px;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 30px;
        }

        nav ul li a {
            color: #ccc;
            text-decoration: none;
            font-weight: 500;
        }

        nav ul li a:hover,
        nav ul li a.active {
            color: #ff5c8a;
            border-bottom: 2px solid #ff5c8a;
        }

        .hero {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 80px 50px;
        }

        .hero-img {
            flex: 1;
            text-align: center;
        }

        .hero-img img {
            width: 300px;
            border-radius: 50%;
            border: 5px solid #ff5c8a;
            box-shadow: 0 0 30px #ff5c8a;
        }

        .hero-text {
            flex: 1;
            max-width: 600px;
        }

        .hero-text h2 {
            font-size: 48px;
            font-weight: 600;
        }

        .hero-text h2 span {
            color: #ff5c8a;
        }

        .hero-text p {
            margin: 20px 0;
            color: #aaa;
            line-height: 1.6;
        }

        .social-icons {
            margin: 20px 0;
        }

        .social-icons a {
            margin-right: 15px;
            color: #fff;
            font-size: 20px;
            padding: 8px;
            border: 1px solid #555;
            border-radius: 50%;
            text-decoration: none;
        }

        .social-icons a:hover {
            color: #ff5c8a;
            border-color: #ff5c8a;
        }

        .hire-btn {
            padding: 10px 25px;
            border: 2px solid #ff5c8a;
            background: transparent;
            color: #ff5c8a;
            font-weight: bold;
            border-radius: 25px;
            text-decoration: none;
        }

        .hire-btn:hover {
            background: #ff5c8a;
            color: #fff;
        }
    </style>
</head>

<body>
    <header>
        <h1>Alex</h1>
        <nav>
            <ul>
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Skills</a></li>
                <li><a href="#">Education</a></li>
                <li><a href="#">Experience</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-img">
            <img src="https://i.imgur.com/bR88VNo.png" alt="Alex Avatar" />
        </div>
        <div class="hero-text">
            <h2>Hi, It's <span>Alex</span><br>I'm a <span>Developer</span></h2>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Minus labore dolores esse. Odit similique
                doloribus tenetur doloremque.</p>
            <div class="social-icons">
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
                <a href="#"><i class="fab fa-github"></i></a>
                <a href="#"><i class="fab fa-x-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
            <a href="#" class="hire-btn">Hire me</a>
        </div>
    </section>
</body>

</html>
